# sysctl-router.conf
#
##############################################################################
# NETWORK ROUTER (IPv4-only)
##############################################################################

# Forwarding (IPv4 only)
net.ipv4.ip_forward = 1

# Disable IPv6 stack (router is IPv4-only)
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1

##############################################################################
# Queues / buffers (balanced for SOHO routers; tune if you benchmark)
##############################################################################
net.core.netdev_max_backlog = 25000
net.core.rmem_max = 33554432
net.core.wmem_max = 33554432
net.core.somaxconn = 1024
net.core.default_qdisc = fq_codel

##############################################################################
# IPv4 routing security
##############################################################################
# Loose RPF avoids dropping legit asymmetric/NAT return paths.
net.ipv4.conf.all.rp_filter = 2
net.ipv4.conf.default.rp_filter = 2

# Don’t accept or send redirects; no source routing.
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Log martians on new interfaces by default (pair with nftables/journal).
net.ipv4.conf.default.log_martians = 1

# Loopback hygiene
net.ipv4.conf.lo.accept_source_route = 0
net.ipv4.conf.lo.rp_filter = 0
net.ipv4.conf.lo.promote_secondaries = 1

##############################################################################
# TCP behavior (router-safe)
##############################################################################
# Fast Open can break through middleboxes; leave off unless validated.
net.ipv4.tcp_fastopen = 0        # set to 3 only if you’ve tested

net.ipv4.tcp_max_syn_backlog = 4096
# TIME_WAIT knobs like tcp_max_tw_buckets are obsolete on modern kernels.
net.ipv4.tcp_mem = 50576 98304 131072
net.ipv4.tcp_rmem = 8192 87380 16777216
net.ipv4.tcp_wmem = 8192 65536 16777216

# If the router itself is ping-silent from WAN, MTU probing helps avoid PMTU blackholes.
net.ipv4.tcp_mtu_probing = 1
net.ipv4.tcp_rfc1337 = 1

# Keep timestamps ON (PAWS + better RTT estimation).
net.ipv4.tcp_timestamps = 1

# Reasonable reliability/latency trade-offs.
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_synack_retries = 3
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_fin_timeout = 20
net.ipv4.tcp_syncookies = 1

##############################################################################
# Conntrack sizing (don’t disable loose mode on routers)
##############################################################################
net.netfilter.nf_conntrack_max = 262144
net.netfilter.nf_conntrack_tcp_timeout_established = 86400
net.netfilter.nf_conntrack_tcp_timeout_close = 10
net.netfilter.nf_conntrack_tcp_loose = 1      # keep loose matching to avoid breakage

##############################################################################
# BPF / polling (optional perf)
##############################################################################
net.core.bpf_jit_enable = 1

# Busy polling can reduce latency at the cost of CPU. Keep modest if enabled.
net.core.busy_poll = 50
net.core.busy_read = 50

##############################################################################
# ICMP / ARP hygiene
##############################################################################
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.conf.all.arp_announce = 2
