# Interface configuration
#interface=en*  # Replace with your actual LAN interface (e.g., enp0s3)
#bind-interfaces  # Restrict dnsmasq to specified interfaces

# Cache settings
cache-size=5000  # Large cache for performance
max-cache-ttl=3600  # Maximum cache time (1 hour)
min-cache-ttl=300  # Minimum cache time

# DNS resolver settings
no-resolv  # Ignore /etc/resolv.conf
server=127.0.0.1#5353  # Forward queries to unbound
domain-needed  # Don't forward unqualified names
bogus-priv  # Block private IP reverse lookups

# DHCP configuration
dhcp-leasefile=/var/lib/dnsmasq/leases
dhcp-range=10.0.5.100,10.0.5.150,12h  # DHCP range for LAN clients
dhcp-option=3,10.0.5.1  # Default gateway
dhcp-option=6,10.0.5.1  # DNS server (router itself)
