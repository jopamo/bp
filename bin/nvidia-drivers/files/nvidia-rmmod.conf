# ensure modules are removed in a safe order to avoid use-after-free
remove nvidia_drm      modprobe -r --ignore-remove nvidia_drm nvidia_modeset nvidia_uvm nvidia || true
remove nvidia_modeset  modprobe -r --ignore-remove nvidia_modeset nvidia_uvm nvidia || true
remove nvidia_uvm      modprobe -r --ignore-remove nvidia_uvm || true
remove nvidia          modprobe -r --ignore-remove nvidia_uvm nvidia_drm nvidia_modeset nvidia || true
