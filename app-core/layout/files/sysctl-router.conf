# app-core/layout/files/sysctl-router.conf
# sysctl-router.conf
# router-specific additions and overrides for the dedicated edge box

##############################################################################
# ROUTING POSTURE
##############################################################################

# enable IPv4 forwarding on the router
net.ipv4.ip_forward = 1

# IPv6 forwarding handled elsewhere if you enable IPv6
# keep this file IPv4-centric as your nftables config is IPv4-only

# enable SysRq for emergency debugging on a headless router
kernel.sysrq = 1

##############################################################################
# IPv4 ROUTING SECURITY
##############################################################################

# use nftables rpfilter in firewall and make kernel rp_filter strict only on WAN
# disable rp_filter elsewhere to avoid double filtering and asymmetric route issues
net.ipv4.conf.all.rp_filter = 0
net.ipv4.conf.default.rp_filter = 0
net.ipv4.conf.enp1s0.rp_filter = 1

# do not accept or send redirects
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# disable acceptance of source-routed packets
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# log martians
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

##############################################################################
# CONNECTION TRACKING FOR NAT AND GAMES
##############################################################################

# maximum number of tracked connections
net.netfilter.nf_conntrack_max = 262144

# tcp timeouts
net.netfilter.nf_conntrack_tcp_timeout_established = 86400
net.netfilter.nf_conntrack_tcp_timeout_close = 10

# loose matching helps NAT traversal
net.netfilter.nf_conntrack_tcp_loose = 1

# udp timeouts for gaming and voip
net.netfilter.nf_conntrack_udp_timeout        = 120
net.netfilter.nf_conntrack_udp_timeout_stream = 600

# disable automatic conntrack helpers
net.netfilter.nf_conntrack_helper = 0

##############################################################################
# TCP BEHAVIOR
##############################################################################

# keep tcp fast open off unless you test with your ISP and services
net.ipv4.tcp_fastopen = 0

# mtu probing to avoid path mtu black holes
net.ipv4.tcp_mtu_probing = 1

# align tcp autotuning with max buffers
net.ipv4.tcp_rmem = 4096 87380 33554432
net.ipv4.tcp_wmem = 4096 65536 33554432

# keep timestamps and rfc1337 on like base
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_challenge_ack_limit = 100000
net.ipv4.ip_local_port_range = 49152 65535
net.ipv4.tcp_fin_timeout = 20
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_synack_retries = 3
net.ipv4.tcp_syncookies = 1

##############################################################################
# BPF AND POLLING
##############################################################################

# enable the BPF JIT and harden it
net.core.bpf_jit_enable = 1
net.core.bpf_jit_harden = 2

# busy polling can reduce tail latency under load
net.core.busy_poll = 50
net.core.busy_read = 50

##############################################################################
# ICMP AND ARP HYGIENE
##############################################################################

# ignore broadcast pings and bogus errors
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1

# arp anti-flux
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.conf.all.arp_announce = 2
net.ipv4.conf.default.arp_ignore = 1
net.ipv4.conf.default.arp_announce = 2

##############################################################################
# QUEUING, ECN, BUFFERS, AND SOFTIRQ BUDGETS
##############################################################################

# fq_codel for sane defaults
net.core.default_qdisc = fq_codel

# enable ECN if your ISP path supports it
net.ipv4.tcp_ecn = 1

# backlog and softirq budgets to complement RPS/XPS tuning
net.core.netdev_max_backlog = 32768
net.core.netdev_budget = 600
net.core.netdev_budget_usecs = 5000

# socket and buffer limits
net.core.rmem_max = 33554432
net.core.wmem_max = 33554432
net.core.somaxconn = 1024
net.core.rps_sock_flow_entries = 32768

# grow neighbor caches for busy LANs
net.ipv4.neigh.default.gc_thresh1 = 1024
net.ipv4.neigh.default.gc_thresh2 = 2048
net.ipv4.neigh.default.gc_thresh3 = 4096
