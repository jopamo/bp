stylesheets=/usr/share/qt6ct/qss/scrollbar-simple.qss, /usr/share/qt6ct/qss/tooltip-simple.qss
toolbutton_style=4
underline_shortcut=1
wheel_scroll_lines=3

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\0\xd0\0\0\x1\xbf\0\0\x3\xb2\0\0\x4\x87\0\0\0\xd2\0\0\x1\xd9\0\0\x3\xb0\0\0\x4\x82\0\0\0\0\0\0\0\0\a\x80\0\0\0\xd2\0\0\x1\xd9\0\0\x3\xb0\0\0\x4\x82)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
