# sysctl-hardening.conf
#

# ----------------------
# File descriptor / inotify limits (desktop usability)
# ----------------------
fs.file-max = 100000
fs.inotify.max_user_instances = 2048
fs.inotify.max_user_watches = 1048576

# ----------------------
# File & process hardening
# ----------------------
fs.protected_symlinks = 1
fs.protected_hardlinks = 1
fs.suid_dumpable = 0

# ----------------------
# Core dumps, crash, and kernel visibility
# ----------------------
kernel.core_uses_pid = 1
kernel.dmesg_restrict = 1
kernel.kexec_load_disabled = 1
kernel.kptr_restrict = 2
# These limit spammy kernel warnings/oops counters (supported on recent kernels)
kernel.oops_limit = 100
kernel.warn_limit = 100
kernel.sysrq = 0
kernel.unprivileged_bpf_disabled = 1
kernel.randomize_va_space = 2
vm.mmap_min_addr = 65536
vm.mmap_rnd_bits = 32

# ----------------------
# BPF and tty hardening
# ----------------------
net.core.bpf_jit_harden = 2
dev.tty.ldisc_autoload = 0
dev.tty.legacy_tiocsti = 0

# ----------------------
# Networking: ICMP and IP
# ----------------------
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1
net.ipv4.ip_local_port_range = 1024 65535

# ----------------------
# Networking: TCP performance / hardening
# ----------------------
# Keep timestamps ON (PAWS + better RTT); turning off can hurt performance
net.ipv4.tcp_timestamps = 1
# Challenge ACK protection (sane high value; avoid absurd 999999)
net.ipv4.tcp_challenge_ack_limit = 100000
# Keep the default congestion control explicit
net.ipv4.tcp_congestion_control = cubic
# Connection behavior
net.ipv4.tcp_fin_timeout = 20
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_synack_retries = 3
net.ipv4.tcp_syncookies = 1
